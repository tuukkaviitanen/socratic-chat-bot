<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socratic Chat Bot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100dvh;
      }
      main {
        margin: 10px;
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: auto;
        padding: 10px;
      }
      #chat-box {
        border: 1px solid #ccc;
        padding: 10px;
        overflow-y: scroll;
        margin-bottom: 10px;
        flex: 1;
      }
      #input-form {
        display: flex;
        flex-wrap: wrap;
        gap: 3px;
      }
      #input-form input {
        flex: 3;
        padding: 10px;
        font-size: 16px;
      }
      #input-form button {
        padding: 10px;
        font-size: 16px;
        flex: 1;
      }
      .message {
        margin-top: 10px;
        margin-bottom: 10px;
      }
      footer {
        width: 100%;
        background-color: #f1f1f1;
        text-align: center;
        padding: 10px 0;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Socratic Chat Bot</h1>
      <div id="chat-box"></div>
      <form id="input-form">
        <input
          type="text"
          id="input-field"
          placeholder="Type your message here..."
          required
        />
        <button id="submit-button" type="submit">Send</button>
      </form>
    </main>
    <footer>
      <p>
        <a
          href="https://github.com/tuukkaviitanen/socratic-chat-bot"
          target="_blank"
          >GitHub Repository</a
        >
        |
        <a
          href="https://github.com/tuukkaviitanen/socratic-chat-bot/blob/main/LICENSE.md"
          target="_blank"
          >License</a
        >
      </p>
    </footer>
    <script>
      const synth = window.speechSynthesis;
      const inputField = document.getElementById("input-field");
      const submitButton = document.getElementById("submit-button");
      const chatBox = document.getElementById("chat-box");

      const messagePrefix = "Bot: ";

      let currentSentence = "";
      const utteranceQueue = [];

      const speakCurrentSentence = () => {
        const utterance = new SpeechSynthesisUtterance(currentSentence);
        currentSentence = "";
        utterance.voice = synth.getVoices().find((voice) => /Nestoras/i.test(voice.name)); // Uses the Greek male voice if available
        synth.speak(utterance);
      };

      document
        .getElementById("input-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          inputField.disabled = true;
          submitButton.disabled = true;

          const userInput = inputField.value;

          // Display user input in chat box
          const userMessage = document.createElement("div");
          userMessage.className = "message";
          userMessage.textContent = "You: " + userInput;
          chatBox.appendChild(userMessage);

          chatBox.scrollTop = chatBox.scrollHeight;

          // Send POST request
          fetch("/prompt", {
            method: "POST",
            body: userInput,
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }

              // Display response in chat box
              const reader = response.body.getReader();
              const decoder = new TextDecoder();

              const botMessage = document.createElement("div");
              botMessage.className = "message";
              botMessage.textContent = messagePrefix;

              chatBox.appendChild(botMessage);
              chatBox.scrollTop = chatBox.scrollHeight;

              const processChunk = async () => {
                const { done, value } = await reader.read();
                if (done) {
                  speakCurrentSentence();

                  inputField.disabled = false;
                  submitButton.disabled = false;

                  inputField.focus();

                  return;
                }

                const chunk = decoder.decode(value, { stream: true });
                botMessage.textContent += chunk;

                currentSentence += chunk;

                const endOfSentence = /[.!?]/.test(chunk);
                const endOfEmote = /\*.+\*/.test(currentSentence);

                if (endOfSentence || endOfEmote) {
                  speakCurrentSentence();
                }

                processChunk();
              };

              processChunk();
            })
            .catch((error) => {
              console.error("Error:", error);

              const botMessage = document.createElement("div");
              botMessage.className = "message";
              botMessage.textContent =
                messagePrefix +
                "Sorry, I couldn't process your request. Please try again.";

              chatBox.appendChild(botMessage);
              chatBox.scrollTop = chatBox.scrollHeight;

              inputField.disabled = false;
              submitButton.disabled = false;
            });

          // Clear input field
          inputField.value = "";
        });
    </script>
  </body>
</html>
